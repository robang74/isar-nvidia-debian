header:
  version: 10

build_system: isar

machine: debx86
distro: debian-bullseye
target: eval-image

repos:
  isar-debx86:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 24867c3078ec0eceefc5933bdfb33ce8e51361dc
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "1"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

